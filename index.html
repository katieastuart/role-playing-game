<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jane Austen Fight Club</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <h1>Jane Austen Fight Club</h1>

    <div class="container">
        <div id="start-position" class="row">
        </div>
        
        <h2 id="your-character">Your Character</h2>
        
        <div class="row">
            <div id="character-section"></div>
        </div>

        <div class="row">
            <h2 id="enemies-section-title">Enemies available to attack</h2>
        </div>

        <div id="enemies-section"  class="row"></div>    
        

        <div class="row">
            <button id="attack">Attack!</button>
        </div>
        
        <h2 id="your-defender">Defender</h2>

        <div class="row">
            <div id="defender-section"></div>
        </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/javascript/app.js"></script>

    
</body>
</html>
