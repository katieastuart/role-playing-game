<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jane Austen Fight Club</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <h1>Jane Austen Fight Club</h1>

    <div class="container">

        <div id="start-position" class="row">
        </div>
        
        <div class="row">
            <div class="col-lg-5">
                <div class="row">
                    <div id="character-section"></div>
                </div>
            </div>

            <div class="col-lg-2">
                <div id="attack">
                    <!-- <h2 class="row center">vs</h2> -->
                    <img  class="row center vs-image" src="./assets/images/favicon-196x196.png" alt="">
                    <button class="row btn center" id="attack-btn">Attack!</button>
                </div>
            </div>
                
            <div class="col-lg-5">
                <div class="row">
                    <div id="defender-section"></div>
                </div>
            </div>
        </div>

        <div id="enemies-section"  class="row"></div>    

    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/javascript/app-test.js"></script>

    
</body>
</html>
